<div class="modal-header">
    <h2>{{event.start_date.day}} {{event.start_date.month}} {{event.start_date.year}} YFC <span data-ng-if="event.end_date">- {{event.end_date.day}} {{event.end_date.month}} {{event.end_date.year}} YFC</span> {{event.text.headline}} <button class="close" type="button" data-ng-click="cancel()">&times;</button></h2>
</div>
<div class="modal-body">
  <div marked="event.text.text"></div>
</div>
